<header class="post-header" style="background-image: url({{ site.baseurl }}{{ page.featured_image }});">
  <a class="list_button" href="{{ site.codeurl }}">
    <i class="fa fa-cube"></i>
  </a>
  <div class="container">
    <h1>{{ page.title }}</h1>
    <ul class="meta">
      <li>
        <span>Published</span>
        {{ page.date | date_to_string }}
      </li>
      <li>
        <span>Category</span>
        {{ page.categories }}
      </li>
    </ul>
  </div>
  {% include page.html %}
</header>
